<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-6 rounded shadow-md w-96">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  <input type="text" id="username" placeholder="Username" class="border p-2 mb-2 w-full">
  <input type="password" id="password" placeholder="Password" class="border p-2 mb-4 w-full">
  <button onclick="login()" class="bg-blue-500 text-white p-2 w-full rounded">Login</button>
  <p class="mt-2 text-center text-sm">Don't have an account? <a href="/register.html" class="text-blue-500">Register</a></p>
</div>

<script>
  async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('username', username);
      formData.append('password', password);

      const response = await fetch('/login', {
          method: 'POST',
          body: formData,
          credentials: 'include'
      });

      if (response.ok) {
          window.location.href = '/';
      } else {
          alert('Login failed');
      }
  }
</script>
</body>
</html>
